<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>レビュー追加</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<h1>新規レビュー追加</h1>
	
	<form action="" method="post" th:object="${review}">
	
	<p>作品名：
	<select  th:field="*{anime.animeId}">
	
	<option th:each="a:${animes}" th:value="${a.animeId}" th:text="${a.animeName}"></option>
	</select>
	</p>
	
	
	<p>点数：
	<input type="number"  min="1" max="5" step="1" th:field="*{score}"/>
	
	</p>
	
	<p>感想:
	<textarea th:field="*{article}" cols="30" rows="10"></textarea>
	</p>
	
	<input type="submit" />
	</form>
	
	<p><a th:href="@{/list}">戻る</a></p>
	
</body>
</html>
