<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>[[${anime.animeName}]]</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	<h1>アニメ詳細</h1>
	
	<table border="1">
	
	<th:block th:each="a:${anime}">
	<tr >
	<th>アニメタイトル</th>
	<td th:text="${a.animeName}"></td>
	</tr>
	
	<tr>
	<th>監督</th>
	<td th:text="${a.directedBy}"></td>
	</tr>
	
	<tr>
	<th>制作会社</th>
	<td th:text="${a.companyBy}"></td>
	</tr>
	
	<tr>
	<th>公式サイト</th>
	<td th:text="${a.sourceBy}"></td>
	
	</tr>
	
	</th:block>
	</table>
</body>
</html>
