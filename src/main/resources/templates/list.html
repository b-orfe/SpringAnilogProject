<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>レビュー一覧</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
	
	<p>ようこそ。〇〇様</p>
	
	<p><a href="/list/addAnime">アニメ登録</a></p>
	<p><a href="/list/addReview">レビュー登録</a></p>
	
	
	<h1>～アニログ～</h1>
	
	
	
	<h3>レビュー一覧</h3>
	<table border="1">
	
	<tr>
	<th>作品名</th>
	<th>スコア</th>
	<th>レビュー</th>
	<th>操作</th>
	</tr>
	
	<tr th:each="r:${reviews}">
	<td th:text="${r.animeName.animeName}"></td>
	<td th:text="${r.score}"></td>
	<td th:text="${r.airicle}"></td>
	</tr>
	
	</table>
	
	<h3>アニメ一覧</h3>
	<ul >
		<li th:each="a:${animes}" ><a th:href="@{/list/show/{id}(id=${a.animeId})}" th:text="${a.animeName}"></a></li>
	</ul>
	
	
	
</body>
</html>
